<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>

  <p class='error' *ngIf="error; else todoBlock">{{error}}</p>
  <ng-template #todoBlock>

    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{todo.title}}</span>
            <span>
              <button class="btn btn-danger" (click)=" removeTodo(todo.id)">Удалить</button>
              <button class="btn" [disabled]="todo.completed" (click)="complileteTodo(todo.id)">Завершить</button>
            </span>
          </p>
        </div>
      </div>

      <ng-template #noTodos>
        <p>Нет элементов</p>
      </ng-template>

    </div>
  </ng-template>
  <ng-template #loadingBlock>
    <p>Загрузка...</p>
  </ng-template>
</div>
